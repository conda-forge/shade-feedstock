{% set name = "shade" %}
{% set version = "1.33.0" %}
{% set sha256 = "36f6936da93723f34bf99d00bae24aa4cc36125d597392ead8319720035d21e8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pbr
  run:
    - python
    - six
    - munch
    - decorator
    - jmespath
    - jsonpatch
    - keystoneauth1
    - os-client-config
    - requestsexceptions
    - dogpile.cache
    - futures  # [py27]
    - simplejson
    - netifaces
    - python-ironicclient

test:
  imports:
    - shade

about:
  home: https://docs.openstack.org/developer/shade/
  license: Apache 2.0
  license_file: LICENSE
  summary: Client library for OpenStack containing Infra business logic
  dev_url: https://github.com/openstack-infra/shade.git
  doc_url: https://docs.openstack.org/shade/latest/

extra:
  recipe-maintainers:
    - brainstorm
